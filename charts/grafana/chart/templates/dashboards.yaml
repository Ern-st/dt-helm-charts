{{- $root := .}}
{{- range $path, $_ :=  .Files.Glob  "dashboards/**.json" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ base $path }}-configmap
  namespace: {{ .Release.Namespace }}
  labels:
    grafana_dashboard: "1"
data:
  {{ base $path }}: |-
{{ $root.Files.Get $path | indent 4 }}
{{- end }}
