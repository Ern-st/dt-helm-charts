---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yggdrasil
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: yggdrasil
  source:
    repoURL: {{ .Values.yggdrasil.repoURL }}
    targetRevision: {{ .Values.yggdrasil.targetRevision }}
{{- if ( hasSuffix ".git" .Values.yggdrasil.repoURL ) }}
    path: "yggdrasil"
{{- else }}
    chart: "yggdrasil"
{{- end }}
    helm:
      version: v3
      values: |
{{ toYaml .Values.yggdrasil | indent 8 }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Release.Namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: yggdrasil
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: 'Yggdrasil, the root of it all'
  sourceRepos:
    - '*'
  destinations:
    - namespace:  '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
