    version: "0.1.4"
    repository: "https://distributed-technologies.github.io/helm-charts/"
  - name: cni
    version: 1.0.0
    repository: "https://distributed-technologies.github.io/helm-charts/"
    condition: 'cni.enabled'
  - name: lb-proxy
    version: "0.1.0"
    repository: "https://distributed-technologies.github.io/helm-charts/"
    condition: 'lb-proxy.enabled'
