env: prod
helmServer:
  replicaCount: 1
  image:
    repository: nginx
    pullPolicy: IfNotPresent
    tag: 1.21.3
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  affinity: {}
  dataVolume:
    size: 1G
    storageClass: standard
    accessMode: ReadWriteOnce

imageRegistry:
  replicaCount: 1
  image:
    repository: registry
    pullPolicy: IfNotPresent
    tag: "2.7"
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  affinity: {}
  tls:
    enabled: false
  dataVolume:
    size: 1G
    storageClass: standard
    accessMode: ReadWriteOnce
