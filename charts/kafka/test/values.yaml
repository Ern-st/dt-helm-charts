env: test
image:
  repository: nginx
  imagePullPolicy: IfNotPresent
cluster:
  zookeeper:
    replicas: 1
    storage: 
      class: standard
      size: 500Mi 

cp-helm-charts:
  cp-ksql-server:
    prometheus:
      jmx:
        enabled: false
    configurationOverrides: {
      "ksql.streams.auto.offset.reset": "earliest"
    }
  cp-schema-registry:
    prometheus:
      jmx:
        enabled: false
  
prometheus-kafka-exporter:
  enabled: false

