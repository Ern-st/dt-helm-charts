{{ if eq .Values.env "test" }}
apiVersion: v1
kind: Pod
metadata:
  name: "test-kafka-connection"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: {{ .Release.Name }}-route-test
      image: "docker.io/python:rc-buster"
      imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
      securityContext:
        allowPrivilegeEscalation: false
        runAsUser: 0
      command:
        - /bin/bash
      args:
        - -c
        - /scripts/test_consumer_producer.sh 
      volumeMounts:
        - name: scripts-vol
          mountPath: /scripts
  restartPolicy: Never
  volumes:
  - name: scripts-vol
    configMap:
      name: scripts-configmap
      defaultMode: 0777
{{ end }}
