apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
{{- range .Values.ports }}
    - port: {{ .servicePort }}
      name: {{ .servicePortName }}
      targetPort: {{ .podPortName }}
      protocol: {{ .protocol }}
{{- end }}
  selector:
    {{- include "chart.selectorLabels" . | nindent 4 }}
