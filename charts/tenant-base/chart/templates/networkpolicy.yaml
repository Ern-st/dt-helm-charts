{{- range $deploymentName, $val := .Values.deployments }}
{{- if .enabled }}
{{- if .networkPolicy }}
{{- if or .networkPolicy.ingress .networkPolicy.egress }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ printf "%s-%s" $.Release.Name $deploymentName }}
  labels:
    {{- include "chart.labels" (dict "name" $deploymentName "values" $val "root" $) | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "chart.selectorLabels" (dict "name" $deploymentName) | nindent 6 }}
  policyTypes:
    {{- if .networkPolicy.ingress }}
    - Ingress
    {{- end }}
    {{- if .networkPolicy.egress }}
    - Egress
    {{- end }}
  {{- if .networkPolicy.ingress }}
  ingress:
    {{- $ports := .ports }}
    {{- range .networkPolicy.ingress }}
    - from:
        - podSelector:
            matchLabels:
              {{- toYaml .labels | nindent 14 }}
      ports:
        {{- range .ports }}
          {{- $port := . }}
          {{- range $ports }}{{ if eq .podPortName $port }}{{ $port = . }}{{ end }}{{ end }}
        - protocol: {{ $port.protocol }}
          port: {{ $port.podPort }}
        {{- end }}
    {{- end }}
  {{- end }}
  {{- if .networkPolicy.egress }}
  egress:
    {{- range .networkPolicy.egress }}
    - to:
        - podSelector:
            matchLabels:
              {{- toYaml .labels | nindent 14 }}
      ports:
        {{- range .ports }}
        - {{ . | toYaml | indent 10 | trim }}
        {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
