apiVersion: v1
kind: Pod
metadata:
  name: "test-git-push"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "0"
spec:
  containers:
    - name: {{ .Release.Name }}-push
      image: "alpine/git:v2.32.0"
      imagePullPolicy: Always
      securityContext:
        allowPrivilegeEscalation: false
        runAsUser: 0
      command: [ 'sh' , '-c']
      args:
        # FIXME: We should a custom values file with the "git-test-project" repo specified
        # Waiting on upstream: https://github.com/helm/chart-testing-action/issues/47
        - set -o errexit;
          mkdir /var/lib/git/git-test-project.git;
          git -C /var/lib/git/git-test-project.git init --bare;
          chown -R 1000:1000 /var/lib/git/git-test-project.git;
          mkdir git-test-project;
          cd git-test-project;
          git config --global init.defaultBranch main;
          git config --global user.email "test@example.com";
          git config --global user.name "Helm Test";
          git init;
          git remote add origin http://git-server-service/git-test-project.git;
          echo "test" >> test.txt;
          git add . ;
          git commit -m "test";
          git push -f --set-upstream origin main;
      volumeMounts:
        - mountPath: /var/lib/git/
          name: git-server-repos
  volumes:
    - name: git-server-repos
      persistentVolumeClaim:
        claimName: git-server-data-pvc
  restartPolicy: Never
