apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: git-server
  name: git-server
spec:
  selector:
    matchLabels:
      app: git-server
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: git-server
    spec:
      {{- with .Values.affinity }}
      affinity: 
{{ toYaml . | indent 8}}
      {{- end }}
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args: [ "{{ join " " .Values.repos }}" ]
        name: git-server 
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
        readinessProbe:
          exec:
            command:
            - nc 
            - -z 
            - -v 
            - "localhost"
            - "80"
        volumeMounts:
        - mountPath: /var/lib/git/
          name: git-server-repos
      volumes:
        - name: git-server-repos
          persistentVolumeClaim:
            claimName: git-server-data-pvc
